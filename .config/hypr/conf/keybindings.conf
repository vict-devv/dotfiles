# Keybinds -----------------------------------------------------------
$mainMod = SUPER
$SCRIPTS = ~/.config/scripts/

# launchers
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $editor
bind = $mainMod, F, exec, $filemanager
bind = $mainMod, R, exec, $launcher -show drun -replace -i

# windows
bind = $mainMod, Q, killactive
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, M, fullscreen, 0
bind = $mainMod, T, togglefloating
bind = $mainMod SHIFT, T, workspaceopt, allfloat
bind = $mainMod, J, togglesplit
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d
bind = $mainMod SHIFT, RIGHT, resizeactive, 100 0
bind = $mainMod SHIFT, LEFT, resizeactive, -100 0
bind = $mainMod SHIFT, DOWN, resizeactive, 0 100
bind = $mainMod SHIFT, UP, resizeactive, 0 -100
bind = $mainMod, G, togglegroup
bind = $mainMod, K, swapsplit
bind = $mainMod ALT, LEFT, swapwindow, l
bind = $mainMod ALT, RIGHT, swapwindow, r
bind = $mainMod ALT, UP, swapwindow, u
bind = $mainMod ALT, DOWN, swapwindow, d
binde = ALT,TAB,cyclenext
binde = ALT,TAB,bringactivetotop

# actions
bind = $mainMod CTRL, R, exec, hyprctl reload
bind = $mainMod, PRINT, exec, $SCRIPTS/screenshot.sh
bind = $mainMod SHIFT, Q, exec, $SCRIPTS/wlogout.sh
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -replace -config ~/.config/rofi/config-cliphist.rasi | cliphist decode | wl-copy                                            # Open clipboard manager
bind = $mainMod L, exec, hyprlock

# workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 1

bind = $mainMod, Tab, workspace, m+1     
bind = $mainMod SHIFT, Tab, workspace, m-

# fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                              
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+                                                                        
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-                                                                             
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                    
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                         
bind = , XF86AudioPause, exec, playerctl pause                                                                                                             
bind = , XF86AudioNext, exec, playerctl next                                                                                                               
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                           
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                             
bind = , XF86Calculator, exec, gnome-calculator
bind = , XF86Lock, exec, hyprlock                                                                                                                          